<html>
<head>
  <title>
    Ejercicio de expresiones regulares
  </title>
</head>
<body>

  <h2>Estadísticas del año {{ year }}</h2>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Número</th>
    </tr>
    {% for l in lista %}
    <tr>
      <td>{{ l.name }}</td>
      <td>{{ l.number }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
